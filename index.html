<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SOCIALLY</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo">
                <img src="./img/logo.png">
            </div>
            <div class="menuItems">
                <ul>
                    <li><a href="#">Features</a></li>
                    <li><a href="#">How it works</a></li>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
            <div class="loginButton">
                <a href="#">log in</a>
                <button>Download App</button>
            </div>
        </div>
    </div>
    <!-- nav ends here -->
   <div class="heroSection">
    <div class="heroContainer">
        <div class="left">
            <div class="cover">
                <div class="msg">
                    <h1>Make</h1>
            <h1>New Friends.</h1>
            <p>Socialy is a new social media plateform to make friends online in the</p>
            <p>world. Now let's explore all it's amezing features.</p>
                </div>
            </div>
            <div class="btn">
                <button>Join Now</button>
            </div>
        </div>
        <div class="right">
            <img class="img1" src="./img/pic.png" alt="">
        </div>
    </div>
   </div>

    <!-- hero section ends here -->
    <script>
        function show1()
        {
            document.getElementsByClassName("msg")[0].classList.add("msgfun")
        }
        function show2()
        {
            document.getElementsByClassName("btn")[0].classList.add("btnfun")
        }
        function imgshow()
        {
            document.getElementsByClassName("img1")[0].classList.add("imgShow")
        }
        setTimeout(()=>{imgshow()},1500)
        setTimeout(()=>{show1()},1000)
        setTimeout(()=>{show2()},300)
    </script>
</body>
</html>
